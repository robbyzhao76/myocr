site_name: MyOCR Documentation
site_url: https://robbyzhaox.github.io/myocr/
site_author: robbyzhaox
site_description: Awesome OCR building framework.
repo_name: GitHub
repo_url: https://github.com/robbyzhaox/myocr
edit_uri: edit/main/documentation/docs/
docs_dir: docs
use_directory_urls: true

theme:
  name: material
  language: en
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.instant
    - navigation.collapse
    - search.highlight
    - search.suggest
    - toc.follow
    - content.code.copy
    - content.action.edit
    - content.action.view
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  logo: assets/images/logomain.png
  favicon: assets/images/favicon.png
  icon:
    edit: material/pencil 
    view: material/eye
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
      toc_depth: 3

extra_css:
  - assets/stylesheets/extra.css

extra:
  generator: false
  version:
    provider: mike
  analytics:
    provider: google
    property: !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/robbyzhaox/myocr
      name: MyOCR on GitHub

copyright: Copyright © 2025 Robby

plugins:
  - tags
  - mike
  - search:
      separator: '[\s\u200b\-_,:!=\[\: )"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - git-committers:
      repository: robbyzhaox/myocr
      branch: main
      token: !!python/object/apply:os.getenv ["MKDOCS_GIT_COMMITTERS_APIKEY"]
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          name: English
          build: true
          default: true
          nav:
            - "": index.md
            - Overview:
                - Overview: getting-started/overview.md
                - Installation: getting-started/installation.md
            - Models:
                - Model List: models/model-list.md
            - Predictors:
                - Converters: predictors/converters.md
                - Predictors: predictors/predictors.md
            - Pipelines:
                - Common OCR: pipelines/ocr.md
                - Structured Extractor: pipelines/structured-ocr.md
            - Inference:
                - Local Inference: inference/local.md
                - Restful: inference/rest.md
            - FAQ:
                - FAQ: faq.md
            - Community:
                - Contributing: CONTRIBUTING.md
                - Changelog: CHANGELOG.md
        - locale: zh
          name: 简体中文
          build: true
          site_name: MyOCR文档
          site_description: 很棒的OCR构建框架
          nav:
            - "": index.md
            - 概述:
                - 概述: getting-started/overview.md
                - 安装: getting-started/installation.md
            - 模型:
                - 模型列表: models/model-list.md
            - 预测器:
                - 转换器: predictors/converters.md
                - 预测器: predictors/predictors.md
            - 流水线:
                - 通用OCR: pipelines/ocr.md
                - 提取结构化信息: pipelines/structured-ocr.md
            - 推理:
                - 本地推理: inference/local.md
                - 在线API: inference/rest.md
            - 常见问题:
                - 问题: faq.md
            - 社区:
                - 贡献: CONTRIBUTING.md
                - 变更历史: CHANGELOG.md
  - git-revision-date-localized:
      enable_parallel_processing: false
      fallback_to_build_date: false
      enable_creation_date: true
